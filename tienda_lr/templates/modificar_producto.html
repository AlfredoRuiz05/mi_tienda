<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'estilos/style_agregar_prod.css' %}">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto py-8 px-4 max-w-2xl">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Header -->
            <div class="bg-emerald-600 py-4 px-6">
                <h1 class="text-white text-2xl font-bold">Modificar Producto</h1>
            </div>

            <!-- Form -->
            <form method="POST" enctype="multipart/form-data" class="p-6 space-y-6">
                {% csrf_token %}
                {% if errores %}
                    <div class="bg-red-100 text-red-800 px-4 py-2 rounded border border-red-400 mb-4">
                        <ul class="list-disc pl-5">
                            {% for error in errores %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}

                

                <!-- Nombre -->
                <div>
                    <label for="productName" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Producto</label>
                    <input type="text" id="productName" name="productName" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500"
                           value="{{ producto.nombre }}">
                </div>

                <!-- Precio -->
                <div>
                    <label for="productPrice" class="block text-sm font-medium text-gray-700 mb-1">Precio ($)</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500">$</span>
                        </div>
                        <input type="number" id="productPrice" name="productPrice" step="0.01" min="0" required
                               class="block w-full pl-8 pr-12 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500"
                               value="{{ producto.precio }}">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <span class="text-gray-500">USD</span>
                        </div>
                    </div>
                </div>

                <!-- Imagen -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Foto del Producto</label>
                    {% if producto.imagen %}
                        <div class="mb-3">
                            <p class="text-xs text-gray-500">Imagen actual:</p>
                            <img src="{{ producto.imagen.url }}" class="h-40 object-contain border border-gray-300 rounded">
                        </div>
                    {% endif %}
                    <input type="file" id="productImage" name="productImage" accept="image/*"
                           class="w-full mt-2 text-sm text-gray-600">
                </div>

                <!-- Descuento -->
                <div>
                    <label for="discountAmount" class="block text-sm font-medium text-gray-700 mb-1">Descuento (%)</label>
                    <input type="number" id="discountAmount" name="discountAmount" min="0" max="100" step="0.01"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500"
                           value="{{ producto.descuento }}">
                </div>

                <!-- BotÃ³n Guardar -->
                <div class="pt-4">
                    <button type="submit"
                            class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-medium py-2 px-4 rounded-md focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
                        Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
