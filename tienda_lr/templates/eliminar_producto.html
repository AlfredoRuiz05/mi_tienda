<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'estilos/style_eliminar_prod.css' %}">
</head>
<body>
    <div class="confirmation-card">
        <div class="confirmation-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
        </div>
        
        <h1>¿Estás seguro que querés eliminar <span class="product-name">"{{ producto.nombre }}"</span>?</h1>
        <p>Esta acción no se puede deshacer y el producto será eliminado permanentemente.</p>

        <form method="post" class="form-actions">
            {% csrf_token %}
            <button type="submit">Sí, eliminar</button>
            <a href="{% url 'productos:panel_admin' %}" class="cancel-link">Cancelar</a>
        </form>
    </div>
</body>
</html>
